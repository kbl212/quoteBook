<!DOCTYPE html>

<html ng-app="quoteBook">

    <head>
        <link rel=stylesheet href="style.css">
    </head>
    
    <body ng-controller="mainCtrl">
        
        
        <input class="addInput" ng-model="addIn">
        <button class="addQuote" ng-click="addQ(addIn)"> Add Quote</button><br>
        
        <input class="removeInput" ng-model="removeIn">
        <button class="removeQuote" ng-click="removeQ(removeIn)">Remove Quote</button><br>
        
        <input class="filterInput" ng-model="searchTerm">
        <button class="filterQuotes">Filter Quotes</button><br>
        
        
        <div class="quoteDiv" ng-repeat="quote in quotes | filter: searchTerm">
        
                {{quote.text}} -- {{quote.author}}

        
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/dataService.js"></script>
    </body>
    
</html>
